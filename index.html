<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert App</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="products-container__wrapper">
      <h1 class="heading main-heading">Desserts</h1>
      <div class="products-container">

      </div>
    </div>
    <div class="cart-container">
      <h1 class="heading cart-heading">Your Cart(0)</h1>
      <div class="empty-cart-container">
        <img src="assets/images/icons/empty-cart-icon.svg" alt="">
        <p>Your added items will appear here</p>
      </div>
    </div>

    <dialog class="modal">
      <div class="modal-content">
        <div class="header">
          <img src="assets/images/icons/check-icon.svg" alt="">
          <h2 class="heading">Order Confirmed</h2>
          <p>We hope you enjoy your food!</p>
        </div>
        <div class="product-list">
          <ul>
            <li>
              <div class="product">
                <img src="assets/images/products/baklava.png" alt="">
                <div class="product-content">
                  <h4 class="product-name">Classic Tiramisu</h4>
                  <div>
                    <span class="quantity">1x</span>
                    <span class="price">@$5.50</span>
                  </div>
                </div>
              </div>
              <span class="total-price">$5.50</span>
            </li>
          </ul>
          <div class="order-total">
            <p class="order-total-text">Order Total</p>
            <p class="order-total-price">$46.50</p>
          </div>
        </div>
        <button class="start-order-btn">Start New Order</button>
      </div>
    </dialog>
  </div>
</body>
</html>
